<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>ReelTalk</title>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

<script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
<script type="text/javascript" src="elm.js"></script>
<script type="text/javascript">
var reeltalk = Elm.fullscreen(Elm.App, {
  requestUser: null,
  listReviews: [],
  listShows: []
});
reeltalk.ports.requestUser.send(getUser())
reeltalk.ports.listReviews.send(reviewsLookup());
reeltalk.ports.listShows.send(getShows());

function getUser() {
  var me = { handle: "gziegan", firstName: "Greg", lastName: "Ziegan",
             email: "greg.ziegan@gmail.com", phone: "012-345-6789" };
  return me;
}

function getShows() {
  var firefly = { title: "Firefly", banner: "./mock/show/firefly/firefly-banner.jpg", poster: "./mock/show/firefly/firefly-poster.jpg" };
  var buffy = { title: "Buffy", banner: "./mock/show/buffy/buffy-banner.jpg", poster: "./mock/show/buffy/buffy-poster.jpg"};
  var dollhouse = { title: "Dollhouse", banner: "./mock/show/dollhouse/dollhouse-banner.jpg", poster: "./mock/show/dollhouse/dollhouse-poster.jpg"}
  return [firefly, buffy, dollhouse];
}

function reviewsLookup() {
  var firefly = { title: "Firefly", banner: "./mock/show/firefly/firefly-banner.jpg", poster: "./mock/show/firefly/firefly-poster.jpg" };
  var reviews = [
    {show: firefly, score: 5, createdAt: (new Date).getTime(), user: getUser()}
  ];
  return reviews;
}

</script>
</body>
</html>
